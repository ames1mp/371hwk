            <form class="bodyEle" action="db-insert.php" method="post">
                <h3>Insert a new row:</h3></br>

                <label for="name">Name</label>
                <input type="text" name="name" pattern="([A-Z][a-z]* (([A-Z]\.)|([A-Z])|([A-Z][a-z]*))?\s?[A-Z][a-z]*)" required="true"></br>

                <label for="phone">Phone Number</label>
                <input type="text" name="phone" pattern="[0-9]{7}([0-9]{3})?" required="true"></br>

                <label for="age">Age</label>
                <input type="number" name="age" min="1" required="true"></br>

                <input id="button" type="submit" value="Submit" name="submit" >
